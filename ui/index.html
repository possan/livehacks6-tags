        <script>

                    function renderList() {

                    const eventId = stagecast.getEventId();
                    const token = stagecast.getToken();
                    const ws = new WebSocket('wss://stagecast.se/api/events/' + eventId + '/ws');

                    document.getElementById('lastmessage').value = eventId;

                    ws.onopen = (e) => {
                        ws.send(JSON.stringify({'token': token}));
                    }

                    ws.onmessage = (e) => {
                        document.getElementById('lastmessage').value = JSON.stringify(e.data);
                    }

                    document.getElementById('add').addEventListener('click', () => {
                        ws.send(JSON.stringify({
                            type: 'add-tag',
                            text: document.getElementById('tag').value,
                        }));
                        document.getElementById('tag').value = '';
                    });

                    document.getElementById('flash').addEventListener('click', () => {
                        ws.send(JSON.stringify({
                            type: 'flash',
                        }));
                    });
                }
            })
        </script>
